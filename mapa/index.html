<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layers Control Tutorial - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 700px;
            width: 100%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #ddd;
        }

        li a.active {
            color: white;
            background-color: #04AA6D;
        }
    </style>


</head>
<body>

    <ul>
        <li><a class="active" href="index.html">Todas as Praias</a></li>
        <li><a href="acores.html">Açores</a></li>
        <li><a href="alentejo.html">Alentejo</a></li>
        <li><a href="algarve.html">Algarve</a></li>
        <li><a href="centro.html">Centro</a></li>
        <li><a href="madeira.html">Madeira</a></li>
        <li><a href="norte.html">Norte</a></li>
        <li><a href="tejo-oeste.html">Tejo e Oeste</a></li>
    </ul>

    <div id='map'></div>

    <script>

        // Custom marker

        var marker = L.icon({
                iconUrl: 'marker.png',
               // shadowUrl: 'leaf-shadow.png',

               iconSize: [38, 48], // size of the icon
               // shadowSize: [50, 64], // size of the shadow
               iconAnchor: [22, 47], // point of the icon which will correspond to marker's location
               // shadowAnchor: [4, 62],  // the same for the shadow
               // popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

        // PRAIAS

        const praias = L.layerGroup();

        // Açores
        const pSilveira = L.marker([38.65606852372489, -27.235503524711802], { icon: marker }).bindPopup('NOME: SILVEIRA<br>REGIÃO: AÇORES<br>CONCELHO: ANGRA DO HEROÍSMO<br>CÓDIGO: PTAL7K<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://goo.gl/maps/gnDnWVsvGCE1udxg8?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 38.66513881677929<br>Longitude:  -27.24806478099635').addTo(praias);

        // Alentejo

        const pAbertaNova = L.marker([38.13342490039907, -8.79002050035875], { icon: marker }).bindPopup('NOME: ABERTA NOVA<br>REGIÃO: ALENTEJO<br>CONCELHO: GRÂNDOLA<br>CÓDIGO: PTCK8F<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://goo.gl/maps/nvmWox8ei5tY4nyd9?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 38.13342490039907<br>Longitude: -8.79002050035875').addTo(praias);

        // Algarve

        const pZavial = L.marker([37.04558180593652, -8.86786248151883], { icon: marker }).bindPopup('NOME: ZAVIAL<br>REGIÃO: ALGARVE<br>CONCELHO: VILA DO BISPO<br>CÓDIGO: PTCN2M<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://goo.gl/maps/5fk9uhCauGjbezMN9?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 37.04558180593652<br>Longitude: -8.86786248151883').addTo(praias);


        // Centro

        const pPenedaCascalheiraSecarias = L.marker([40.249167769468215, -8.036070159051558], { icon: marker }).bindPopup('NOME: PENEDA CASCALHEIRA-SECARIAS<br>REGIÃO: CENTRO<br>CONCELHO: ARGANIL<br>CÓDIGO: PTCQ8C<br> CATEGORIA: INTERIOR <br> Referência: <a href="https://goo.gl/maps/Ap9y284y4XbVrq4z7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.249167769468215<br>Longitude: -8.036070159051558').addTo(praias);

        // Madeira
        const pSerraAgua = L.marker([32.71647508770341, -17.168424549065723], { icon: marker } ).bindPopup('NOME: PRAIA DA SERRA DE ÁGUA<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMK3V<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1OxNv_VGrJH5Gi2eJVw09KUllQFSflSNe/view" target="_blank">Ver ficheiro</a> <br>Latitude: 32.67941<br>Longitude: -17,16879').addTo(praias);

        // Norte

        const pAzenhasVilarMouros = L.marker([41.88889, -8.78362], { icon: marker }).bindPopup('NOME: AZENHAS - VILAR DE MOUTOS<br>REGIÃO: NORTE<br>CONCELHO: CAMINHA<br>CÓDIGO: PTCD2X<br>CATEGORIA: INTERIOR<br> Referência: <a href="https://apambiente.pt/sites/default/files/_SNIAMB_A_APA/Comunicacao/Epoca_balnear/PerfisAB/ARH_Norte/PerfisAguasBalneares/CAMINHA/Azenhas_PTCD2X.pdf" target="_blank">Ver ficheiro</a><br>Latitude: 41.88889<br>Longitude: -8.78362').addTo(praias);

        // Tejo e Oeste

        const pAldeiaMato = L.marker([39.5454153, -8.2798622], { icon: marker }).bindPopup('NOME: ALDEIA DO MATO<br>REGIÃO: TEJO E OESTE<br>CONCELHO: ABRANTES<br>CÓDIGO: PTCT9H<br>CATEGORIA: INTERIOR<br> Referência: <a href="https://goo.gl/maps/S8h1AQXniNNKcwhQA" target="_blank">Ver mapa</a><br>Latitude: 39.5454153<br>Longitude: -8.2798622').addTo(praias);

        // Map layers

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        const osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });

        const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });

        const map = L.map('map', {
            center: [38.1928801, -19.7894749],
            zoom: 6,
            layers: [osm, praias]
        });

        const baseLayers = {
            'OpenStreetMap': osm,
            'OpenStreetMap.HOT': osmHOT,
            'OpenTopoMap': openTopoMap,
        };

        const overlays = {
            'Todas as Praias': praias,
        };

        const layerControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    </script>



</body>
</html>
