</head>
<body>

    <ul>

    <div id='map'></div>

    <script>

        // Custom marker

        var marker = L.icon({
            iconUrl: 'marker.png',
            // shadowUrl: 'leaf-shadow.png',

            iconSize: [38, 48], // size of the icon
            // shadowSize: [50, 64], // size of the shadow
            iconAnchor: [22, 47], // point of the icon which will correspond to marker's location
            // shadowAnchor: [4, 62],  // the same for the shadow
            // popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        // Todas as praias

        const praias = L.layerGroup();

        // Todas - Calheta

        const pPraiaSerraAgua = L.marker([32.716381, -17.168350], { icon: marker }).bindPopup('NOME: PRAIA DA SERRA DE ÁGUA<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMK3V<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1OxNv_VGrJH5Gi2eJVw09KUllQFSflSNe/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.716381<br>Longitude: -17.168350').addTo(praias);

        const pPraiaRibeiraGalinhas = L.marker([32.76456, -17.23497], { icon: marker }).bindPopup('NOME: PRAIA DA RIBEIRA DAS GALINHAS<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTME9L<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1npb6Vbq0NQKlwRW6ycP9cYlzFoGkh3s9/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.76456<br>Longitude: -17.23497').addTo(praias);

        const pPraiaPortinho = L.marker([32.73492, -17.20859], { icon: marker }).bindPopup('NOME: PRAIA DO PORTINHO<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMH8F<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1G_awNn6nLBmBMR64A74ktyGwGzvcVePu/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.73492<br>Longitude: -17.20859').addTo(praias);

        const pPraiaPorto = L.marker([32.75234, -17.22454], { icon: marker }).bindPopup('NOME: PRAIA DO PORTO<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMK9W<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1Y-o13t3sYbY6rgm7RgTwnnJHJY5TqTST/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.75234<br>Longitude: -17.22454').addTo(praias);

        // Todas - Câmara de Lobos

        const pComplexoBalnearSalinas = L.marker([32.64588, -16.97321], { icon: marker }).bindPopup('NOME: COMPLEXO BALNEAR DAS SALINAS<br>REGIÃO: MADEIRA<br>CONCELHO: CÂMARA DE LOBOS<br>CÓDIGO: PTMP2K<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1ubPJe8zmAf563yRdqrzz6WUErJ4d0dxT/view" target="_blank">Ver ficheiro</a><br>Latitude: -32.64588<br>Longitude: -16.97321').addTo(praias);

        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);


        // Praias por concelho

        // Concelho - Calheta

        const calheta = L.layerGroup();

        const cPraiaSerraAgua = L.marker([32.716381, -17.168350], { icon: marker }).bindPopup('NOME: PRAIA DA SERRA DE ÁGUA<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMK3V<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1OxNv_VGrJH5Gi2eJVw09KUllQFSflSNe/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.716381<br>Longitude: -17.168350').addTo(calheta);

        const cPraiaRibeiraGalinhas = L.marker([32.76456, -17.23497], { icon: marker }).bindPopup('NOME: PRAIA DA RIBEIRA DAS GALINHAS<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTME9L<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1npb6Vbq0NQKlwRW6ycP9cYlzFoGkh3s9/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.76456<br>Longitude: -17.23497').addTo(calheta);

        const cPraiaPortinho = L.marker([32.73492, -17.20859], { icon: marker }).bindPopup('NOME: PRAIA DO PORTINHO<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMH8F<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1G_awNn6nLBmBMR64A74ktyGwGzvcVePu/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.73492<br>Longitude: -17.20859').addTo(calheta);

        const cPraiaPorto = L.marker([32.75234, -17.22454], { icon: marker }).bindPopup('NOME: PRAIA DO PORTO<br>REGIÃO: MADEIRA<br>CONCELHO: CALHETA<br>CÓDIGO: PTMK9W<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1Y-o13t3sYbY6rgm7RgTwnnJHJY5TqTST/view" target="_blank">Ver ficheiro</a><br>Latitude: 32.75234<br>Longitude: -17.22454').addTo(calheta);

        // Concelho - Câmara de Lobos

        const camaraLobos = L.layerGroup();

        const cComplexoBalnearSalinas = L.marker([-32.64588, -16.97321], { icon: marker }).bindPopup('NOME: COMPLEXO BALNEAR DAS SALINAS<br>REGIÃO: MADEIRA<br>CONCELHO: CÂMARA DE LOBOS<br>CÓDIGO: PTMP2K<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://drive.google.com/file/d/1ubPJe8zmAf563yRdqrzz6WUErJ4d0dxT/view" target="_blank">Ver ficheiro</a><br>Latitude: -32.64588<br>Longitude: -16.97321').addTo(camaraLobos);


        // Map layers

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        const osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });

        const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });

        const map = L.map('map', {
            center: [32.891085, -16.714401],
            zoom: 10,
            layers: [osm, praias]
        });

        const baseLayers = {
            'OpenStreetMap': osm,
            'OpenStreetMap.HOT': osmHOT,
            'OpenTopoMap': openTopoMap,
        };

        const overlays = {
            'Todas as Praias': praias,
            'Calheta': calheta,
            'Câmara de Lobos': camaraLobos,
        };

        const layerControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
    </script>

</body>
