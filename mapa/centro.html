<body>

    <div id='map'></div>

    <script>

        // Custom marker

        var marker = L.icon({
            iconUrl: 'marker.png',
            // shadowUrl: 'leaf-shadow.png',

            iconSize: [38, 48], // size of the icon
            // shadowSize: [50, 64], // size of the shadow
            iconAnchor: [22, 47], // point of the icon which will correspond to marker's location
            // shadowAnchor: [4, 62],  // the same for the shadow
            // popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        // Todas as praias

        const praias = L.layerGroup();

        // Todas - Arganil

        const pPenedaCascalheiraSecarias = L.marker([40.249167769468215, -8.036070159051558], { icon: marker }).bindPopup('NOME: PENEDA CASCALHEIRA-SECARIAS<br>REGIÃO: CENTRO<br>CONCELHO: ARGANIL<br>CÓDIGO: PTCQ8C<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/Ap9y284y4XbVrq4z7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.249167769468215<br>Longitude: -8.036070159051558').addTo(praias);

        const pPiodao = L.marker([40.23017721838457, -7.826232727616182], { icon: marker }).bindPopup('NOME: PIÓDÃO<br>REGIÃO: CENTRO<br>CONCELHO: ARGANIL<br>CÓDIGO: PTCK2U<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/FYyozJkE8T1UotSa7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.23017721838457<br>Longitude: -7.826232727616182').addTo(praias);

        // Todas - Aveiro

        const pSaoJacinto = L.marker([40.670507608009274, -8.746426255232365], { icon: marker }).bindPopup('NOME: SÃO JACINTO<br>REGIÃO: CENTRO<br>CONCELHO: AVEIRO<br>CÓDIGO: PTCX2L<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://goo.gl/maps/yNELpC7zktACdddeA?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.670507608009274<br>Longitude: -8.746426255232365').addTo(praias);

        // Todas - Cantanhede

        const pAnca = L.marker([40.290897693361046, -8.52395431794718], { icon: marker }).bindPopup('NOME: ANÇÃ<br>REGIÃO: CENTRO<br>CONCELHO: CANTANHEDE<br>CÓDIGO: PTCL3M<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/udefTSxpRbqfE6Gc7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.290897693361046<br>Longitude: -8.52395431794718').addTo(praias);

        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);
        // const nome = L.marker([], { icon: marker }).bindPopup('').addTo(praias);


        // Praias por concelho

        // Concelho - Alganil

        const arganil = L.layerGroup();

        const cPenedaCascalheiraSecarias = L.marker([40.249167769468215, -8.036070159051558], { icon: marker }).bindPopup('NOME: PENEDA CASCALHEIRA-SECARIAS<br>REGIÃO: CENTRO<br>CONCELHO: ARGANIL<br>CÓDIGO: PTCQ8C<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/Ap9y284y4XbVrq4z7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.249167769468215<br>Longitude: -8.036070159051558').addTo(arganil);

        const cPiodao = L.marker([40.23017721838457, -7.826232727616182], { icon: marker }).bindPopup('NOME: PIÓDÃO<br>REGIÃO: CENTRO<br>CONCELHO: ARGANIL<br>CÓDIGO: PTCK2U<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/FYyozJkE8T1UotSa7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.23017721838457<br>Longitude: -7.826232727616182').addTo(arganil);

        // Concelho - Aveiro

        const aveiro = L.layerGroup();

        const cSaoJacinto = L.marker([40.670507608009274, -8.746426255232365], { icon: marker }).bindPopup('NOME: SÃO JACINTO<br>REGIÃO: CENTRO<br>CONCELHO: AVEIRO<br>CÓDIGO: PTCX2L<br>CATEGORIA: COSTEIRA<br>Referência: <a href="https://goo.gl/maps/yNELpC7zktACdddeA?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.670507608009274<br>Longitude: -8.746426255232365').addTo(aveiro);

        // Concelho - Cantanhede

        const cantanhede = L.layerGroup();

        const cAnca = L.marker([40.290897693361046, -8.52395431794718], { icon: marker }).bindPopup('NOME: ANÇÃ<br>REGIÃO: CENTRO<br>CONCELHO: CANTANHEDE<br>CÓDIGO: PTCL3M<br>CATEGORIA: INTERIOR<br>Referência: <a href="https://goo.gl/maps/udefTSxpRbqfE6Gc7?coh=178573&entry=tt" target="_blank">Ver mapa</a><br>Latitude: 40.290897693361046<br>Longitude: -8.52395431794718').addTo(cantanhede);


        // Map layers

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        const osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });

        const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });

        const map = L.map('map', {
            center: [40.05860728823926, -7.88311906075268],
            zoom: 9,
            layers: [osm, praias]
        });

        const baseLayers = {
            'OpenStreetMap': osm,
            'OpenStreetMap.HOT': osmHOT,
            'OpenTopoMap': openTopoMap,
        };

        const overlays = {
            'Todas as Praias': praias,
            'Arganil': arganil,
            'Aveiro': aveiro,
            'Cantanhede': cantanhede,

        };

        const layerControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
    </script>
